<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:outputLabel value="#{ner.hello}"/>
        <h:form id="form" enctype="multipart/form-data" prependId="false">
            <p:inputText value="#{ner.tweet}" style="width: 1300px;" /><br/>
            <p:commandButton id="btn" icon="ui-icon-pencil" value="Do Ner" actionListener="#{ner.do_ner()}" ajax="false" />  
        </h:form>
        <br/>
        <p:outputLabel value="#{ner.oracion}"/>
        <br/>
        <h3>Palabras</h3>
        <table class="table table-hover">
            <ui:repeat value="#{ner.nueva}" var="palabra">
                <tr>
                    <td>#{palabra.get(0)}</td>
                    <td>#{palabra.get(1)}</td>
                </tr>
            </ui:repeat>
        </table>
    </h:body>
</html>
